<div id="sao-mvp">
    <div class="player stats">
        <h1 data-ng-bind="player.name"></h1>
        <div ng-repeat="s in stats"><span ng-bind="s"></span>: <span ng-bind="player[s]"></span></div>

        <table class="table table-condensed hidden-stats">
            <tbody><tr ng-repeat="(key, val) in player.hidden" ng-if="!isObject(val)">
                <td ng-bind="key"></td>
                <td ng-bind="val"></td>
            </tr></tbody>
            <tbody><tr ng-repeat="(key, val) in player.hidden.max">
                <td ng-bind="key"></td>
                <td ng-bind="val"></td>
            </tr></tbody>
        </table>
    </div>
</div>
