<div id="Foodz">
    <h1>Neural: Foodz</h1>

    <div id="world">
        <span ng-repeat="food in foods" render-food></span>
        <span ng-repeat="muncher in munchers" render-muncher></span>
    </div>

    <div id="stats">
        <h2>Keys</h2>
        <dl>
            <dt>p</dt>
            <dd>pause
                <span class="label"
                    ng-class="{'label-primary':timeoutId,'label-default':!timeoutId}"
                    ng-bind="timeoutId?'running':'paused'"
                    ng-click="pause()"></span>
            </dd>
            <dt>a</dt>
            <dd>toggle auto
                <span class="label"
                    ng-class="{'label-primary':munchers[0].auto,'label-default':!munchers[0].auto}"
                    ng-bind="munchers[0].auto?'guided':'self'"
                    ng-click="auto()"></span>
            </dd>
            <dt>s</dt>
            <dd>shuffle
                <span class="label label-default" ng-click="shuffle()">
                    <i class="fa fa-refresh"></i>
                </span>
            </dd>
        </dl>

        <h2>Munchers</h2>
        <div class="muncher-card" ng-repeat="muncher in munchers">
            <span render-muncher></span>
            <div>trainer: <span ng-bind="muncher.trainer"></span></div>
            <div>trainee: <span ng-bind="muncher.trainee | shortNumber: 1"></span></div>
            <div>eat gap avg: <span ng-bind="muncher.eat_gap_avg"></span></div>
        </div>
    </div>
</div>
