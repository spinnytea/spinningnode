<div id="four-d-maze">
    <section>
        <header><h1>Matrix render</h1></header>

        <section>
            <header><h2>1D maze</h2></header>

            <div class="maze matrix">
                <div class="d0" ng-repeat="room in one.rooms">
                    <div class="room" connections="room"></div>
                </div>
            </div>
        </section>

        <section>
            <header><h2>2D maze</h2></header>

            <div class="maze matrix">
                <div class="d0" ng-repeat="one in two.rooms">
                    <div class="d1" ng-repeat="room in one">
                        <div class="room" connections="room"></div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <header><h2>3D maze</h2></header>

            <div class="maze matrix">
                <div class="d0" ng-repeat="two in three.rooms">
                    <div class="d1" ng-repeat="one in two">
                        <div class="d2" ng-repeat="room in one">
                            <div class="hexagon room" connections="room"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <header><h2>4D maze</h2></header>

            <div class="maze matrix">
                <div class="d0" ng-repeat="three in four.rooms">
                    <div class="d1" ng-repeat="two in three">
                        <div class="d2" ng-repeat="one in two">
                            <div class="d3" ng-repeat="room in one">
                                <div class="room" connections="room"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</div>
