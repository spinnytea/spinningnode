<div id="main-menu">
    <div class="menu-wrapper">
        <span class="top">
            <i ng-repeat="item in items" class="fa fa-{{item.icon}} icon" ng-class="{ 'active': isSelected(0, item)}"></i>
        </span>

        <div class="submenu" ng-repeat="submenu in submenus">
            <div class="submenu-item" ng-repeat="sub in submenu"  ng-class="{ 'active': isSelected($parent.$index+1, sub)}">
                <i class="fa fa-{{sub.icon}} icon"></i>
                <label ng-bind="sub.label"></label>
            </div>
        </div>
    </div>
</div>
