<div id="main-menu">
    <div class="menu-wrapper">
        <span class="top">
            <img ng-repeat="item in items" ng-src="saomenu/images/Ringed%20{{item.icon}}{{isSelected(0, item)?'_on':''}}.svg" ng-class="{ 'active': isSelected(0, item)}" />
        </span>

        <div class="submenu" ng-repeat="submenu in submenus">
            <div class="submenu-item" ng-repeat="sub in submenu">
                <img ng-src="saomenu/images/{{sub.icon}}.svg" />
                <label ng-bind="sub.label"></label>
            </div>
        </div>
    </div>
</div>
