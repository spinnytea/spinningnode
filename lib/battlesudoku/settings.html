<div id="BattleSudoku" ng-class="theme">
    <h1>Battle Sudoku Settings</h1>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="theme">Theme</label>
            <div class="col-sm-10">
                <select class="form-control" id="theme" name="theme" data-ng-model="theme"
                    ng-options="t as t for t in theme_options">
                </select>
            </div>
        </div>
    </form>

    <a class="btn btn-primary" href="#/bs">Play</a>
</div>
