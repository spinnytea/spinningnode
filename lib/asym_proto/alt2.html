<h1>Asymmetric Prototype (alt2)</h1>
<p>
    Go to:
    <a href="#/asym_proto/main">main</a>
    <a href="#/asym_proto/alt1">alt1</a>
</p>

<div ng-if="!init">
    <div class="bg-info text-info text-center" ng-bind="message"></div>

    <form class="form-horizontal">
        <h2>Login</h2>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Player Name</label>
            <div class="col-sm-10"><input class="form-control" type="text" id="name" name="name" ng-model="loginData.name" /></div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10"><button class="btn btn-default" ng-click="loadPlayer()">Load</button></div>
        </div>
    </form>

    <form class="form-horizontal" ng-if="player">
        <h2 ng-bind="player.name"></h2>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="color">Color</label>
            <div class="col-sm-10"><input class="form-control" type="color" id="color" name="color" ng-model="player.color" /></div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="x">X</label>
            <div class="col-sm-10"><input class="form-control" type="number" id="x" name="x" ng-model="player.x" /></div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="y">Y</label>
            <div class="col-sm-10"><input class="form-control" type="number" id="y" name="y" ng-model="player.y" /></div>
        </div>

        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10"><button class="btn btn-default" ng-click="savePlayer()">Save</button></div>
        </div>
    </form>
</div>

<div class="jumbotron" ng-if="init">
    <h1><i class="fa fa-exclamation-triangle text-danger"></i> The Server is Down</h1>
    <p>Please try again later.</p>
    <p>
        <button class="btn btn-default" ng-click="init()">Reload</button>
        <a class="btn btn-default" href="#/asym_proto/main">Goto Main</a>
    </p>
</div>
