<div ng-if="!init">
    <div class="bg-info text-info text-center" ng-bind="message"></div>

    <table class="table">
        <thead><tr>
            <th>Name</th>
            <th>Color</th>
            <th>X</th>
            <th>Y</th>
        </tr></thead>
        <tbody><tr ng-repeat="p in players">
            <td ng-bind="p.name"></td>
            <td ng-bind="p.color" style="background-color:{{p.color}};"></td>
            <td ng-bind="p.x | number"></td>
            <td ng-bind="p.y | number"></td>
        </tr></tbody>
        <tfoot><tr ng-if="!players.length">
            <td colspan="2" class="disabled">No current players</td>
        </tr>
        </tfoot>
    </table>
</div>

<div class="jumbotron" ng-if="init">
    <h1><i class="fa fa-exclamation-triangle text-danger"></i> The Server is Down</h1>
    <p>Please try again later.</p>
    <p><button class="btn btn-primary" ng-click="init">Reload</button></p>
</div>
