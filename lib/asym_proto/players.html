<h1>Asymmetric Prototype (players)</h1>
<p>
    Go to:
    <a href="#/asym_proto/main">main</a>
    <a href="#/asym_proto/player">player</a>
</p>

<div ng-if="!init">
    <div class="bg-info text-info text-center" ng-bind="message"></div>

    <table class="table">
        <thead><tr>
            <th></th>
            <th>Name</th>
            <th>Color</th>
            <th>X</th>
            <th>Y</th>
        </tr></thead>
        <tbody><tr ng-repeat="p in players">
            <td><button class="btn btn-default btn-sm" ng-click="updateNext($index)" ng-disabled="isUpdateNext($index)"><i class="fa fa-refresh" ng-class="{'fa-spin': currUpdateName === p.name}"></i></button></td>
            <td ng-bind="p.name"></td>
            <td ng-bind="p.color" style="background-color:{{p.color}};color:{{contrast(p.color)}};"></td>
            <td ng-bind="p.x | number"></td>
            <td ng-bind="p.y | number"></td>
        </tr></tbody>
        <tfoot><tr ng-if="!players.length">
            <td colspan="5" class="disabled">No current players</td>
        </tr>
        </tfoot>
    </table>
</div>

<div class="jumbotron" ng-if="init">
    <h1><i class="fa fa-exclamation-triangle text-danger"></i> The Server is Down</h1>
    <p>Please try again later.</p>
    <p>
        <button class="btn btn-default" ng-click="init()">Reload</button>
        <a class="btn btn-default" href="#/asym_proto/main">Goto Main</a>
    </p>
</div>
